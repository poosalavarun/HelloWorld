name: Test-github-actions-main
on:
  workflow_dispatch:
  push:
    branches:
       - main
    paths:
       - 'test/**'
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo building
  deploy-to-dev:
    name: deploy-to-dev
    runs-on: ubuntu-latest
    needs: build
    env:
      usernameprod: 'admin'
      passwordprod: 'welcome@123'
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Testing username of Production environment
        if: ${{env.usernameprod == 'admin'}}
        run: echo "username matched"
        shell: bash
      - name: Testing password of Production environment
        if: ${{env.passwordprod == 'welcome'}}
        run: echo "Password matched"
        shell: bash
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  deploytoprod:
    name: deploy-to-prod
    environment: production
    runs-on: ubuntu-latest
    needs: deploy-to-dev
    env:
      usernameprod: 'admin'
      passwordprod: 'welcome@123'
    steps: 
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
