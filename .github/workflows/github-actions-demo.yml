name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  push:
    branches: [ "dev" ]
  workflow_dispatch:
    inputs:
      param1:
        description: 'enter param1'
        required: true
      param2:
        description: 'enter param2'
        required: false
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo building
  deploy-to-dev:
    name: deploy-to-dev
    runs-on: ubuntu-latest
    needs: build
    env:
      usernameprod: 'admin'
      passwordprod: 'welcome@123'
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: poosalavarun
          minimum-approvals: 1
          issue-title: "Deploying v1.3.5 to prod from stagingg"
          issue-body: "Please approve or deny the deployment of version v1.3.5."
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''  
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Testing username of Production environment
        if: ${{env.usernameprod == 'admin'}}
        run: echo "username matched"
        shell: bash
      - name: Testing password of Production environment
        if: ${{env.passwordprod == 'welcome'}}
        run: echo "Password matched"
        shell: bash
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  deploytoprod:
    name: deploy-to-prod
    runs-on: ubuntu-latest
    env:
      usernameprod: 'admin'
      passwordprod: 'welcome@123'
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: poosalavarun
          minimum-approvals: 1
          issue-title: "Deploying v1.3.5 to prod from staging"
          issue-body: "Please approve or deny the deployment of version v1.3.5."
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''  
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
