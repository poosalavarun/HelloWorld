name: Test-github-actions-main
on:
  workflow_dispatch:
  push:
    branches:
       - main
    paths:
       - 'test/**'
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo building
  deploy-to-dev:
    name: deploy-to-dev
    environment: development
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Testing username of dev environment
        if: ${{ secrets.USERNAME }} == 'dev'
        run: echo "username matched"
        shell: bash
      - name: Testing password of dev environment
        if: ${{ secrets.PASSWORD }} == 'welcome'
        run: echo "Password matched"
        shell: bash
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  deploytoprod:
    name: deploy-to-prod
    environment: production
    runs-on: ubuntu-latest
    needs: deploy-to-dev
    env:
      usernameprod: 'admin'
      passwordprod: 'welcome@123'
    steps: 
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Testing secrets of prod environment
        if: ${{ secrets.USERNAME }} == 'admin'
        run: echo "username matched"
        shell: bash
      - name: checking variables from Global Environment and local environment
        run: | 
            echo "Printing variables from Global Environment ${{ vars.DEV_VAR1 }}"
            echo "Printing environment variables from local Environment ${{ env.usernameprod }}"
